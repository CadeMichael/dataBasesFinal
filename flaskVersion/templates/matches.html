{% extends "base.html" %}

{% block title %} Matches {% endblock %}

{% block content %}

  <h1> Matches </h1>
  <hr>
  {% if prefs %}
  <h1> {{ minAge }} </h1>
  <h1> {{ maxAge }} </h1>
  <h1> {{ state }} </h1>
  <h1> {{ city }} </h1>
  <h1> {{ pName }} </h1>
  <h1> {{ pField }} </h1>
  <h1> {{ eLevel }} </h1>
  <h1> {{ eMajor }} </h1>
  {% else %}
    <h3> Set Some preferences!!! </h3>
  {% endif %}

{% endblock %}
